{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="w3-container" style="width:50%;" method="post">
    <label class="w3-text-blue-grey" for="username"><b>Username</b></label>
    <input class="w3-input" name="username" id="username" required>
    <label class="w3-text-blue-grey" for="password"><b>Password</b></label>
    <input class="w3-input" type="password" name="password" id="password" required>
    <input class="w3-btn w3-blue-grey w3-section" type="submit" value="Log In">
  </form>
{% endblock %}
